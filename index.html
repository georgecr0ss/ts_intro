<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Vending machine simulation</h1>
        <div class="col-md-8" data-bind="foreach: cells">
            <div class="col-md-4 cell">
                <div class="col-md-6 image">
                    <img data-bind="attr: {
                        src: product.category.getImgUrl(),
                        alt: product.category.name
                    }" width="auto" height="100%" >
                </div>
                <div class="col-md-6 productInfo">
                    <div data-bind="text: product.name"></div>
                    <h4 data-bind="text: stock"></h4>
                    <h3 dta-bind="text: '$' + product.price"></h3>
                </div>
            </div> 
        </div>
        <div class="col-md-4">
            <h4> 
                Paid: $
                <span id="total" data-bind="text: paid"></span>
                <br><br>
                <!--<button class="btn btn-primary"
                    onclick="machine.acceptCoin(new Quater())">
                    Insert quater
                </button>-->
                <div data-bind="foreach: acceptedCoins">
                    <img data-bind="attr: { src: getImgUrl(), 
                        alt: Value},click: $parent.acceptCoin" width="50px" height="50px"/>
                </div>
            </h4>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
